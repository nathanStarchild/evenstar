{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Crypto Tax">
        <title>Starfest</title>

        <!-- JQuery-->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


        <!-- Our Styles -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}?version=20240302">

        <!-- bootstrap -->
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
	

        {% include "base/base.js" %}
	    {% block inlineJS %}{% endblock inlineJS %}
    </head>
    <body>
        <div class="mainContainer">
                <nav class="navbar navbar-expand fixed-top nav-bg navbar-dark ps-5">
                    <div class="container-fluid">
                        <a class="navbar-brand timeNspace" href="/">Starfest</a>

                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                            <a class="nav-link active" href="{% url "tickets" %}">Tickets</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link active" href="{% url "info" %}">Info</a>
                            </li>
                        </ul>
                </nav>

            <div id="message" class="alert alert-warning alert-dismissible fade show" role="alert"
                {% if message|length == 0 %} style="display: none;"{% endif %}
            >
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
                <p class="mb-0" align="center"><b id="messageContent">
                    {% block message %} {{ message|safe }} {% endblock message %}
                </b></p>
                
            </div>

            <img class="backgroundImage" src="{{imageUrl}}">
            
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
